<!DOCTYPE html>
<html>
<head>
  <title>Calculate</title>
 <style>

 .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>
 
Number one: <input id="num1">
Number two: <input id="num2">
<button class="button" id="say">Let's Calculate</button>
<h3> Pick any 2 numbers and get their addition, substraction, multiplication and division value!</h3>

 
<br>
<div align="center" id="result"></div>
<br>
<div align="center" id="results"></div> 
<br>
<div align="center" id="resultss"></div> 
<br>
<div align="center" id="resultsss"></div> 
<br>

<script>
function say_hi() {
    var fname = document.getElementById('num1').value;
    var lname = document.getElementById('num2').value;

    var x = parseInt(fname);
    var y = parseInt(lname);
 
    var html = x + y;
    var htmls = x-y;
    var htmlss = x/y;
    var htmlsss = x*y;
 
    document.getElementById('result').innerHTML = "Addition: " + html;
    document.getElementById('results').innerHTML = "Subtraction: "+htmls;
    document.getElementById('resultss').innerHTML = "Division: "+htmlss;
    document.getElementById('resultsss').innerHTML = "Multiplication: "+htmlsss;
}
 
document.getElementById('say').addEventListener('click', say_hi);
</script>
 
</body>
</html>
